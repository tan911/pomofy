name: Test and deploy to vercel
on:
    push:
        branches:
            - 'main'
    pull_request:
        types:
            - opened
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Download
              uses: actions/checkout@v4
            - name: pnpm setup
              uses: pnpm/action-setup@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: pnpm install
            - name: Run test
              run: pnpm run test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Download
              uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: pnpm ci
